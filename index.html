<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GPA Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a00e0;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .app-container {
            padding: 25px;
        }
        
        .settings-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        
        .scale-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .course-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input, select, button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #4a00e0;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a00b0;
        }
        
        .add-btn {
            background: #00bfa5;
        }
        
        .add-btn:hover {
            background: #009e8a;
        }
        
        .course-list {
            margin-bottom: 25px;
        }
        
        .course-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr auto;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .course-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr auto;
            padding: 12px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .course-item:nth-child(even) {
            background: #f9f9f9;
        }
        
        .remove-btn {
            background: #ff5252;
            padding: 8px 12px;
        }
        
        .remove-btn:hover {
            background: #ff0000;
        }
        
        .results-panel {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .gpa-result {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a00e0;
            margin: 10px 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .calculate-btn {
            background: #00c853;
            padding: 12px 25px;
            font-size: 1.1rem;
        }
        
        .reset-btn {
            background: #ff9100;
            padding: 12px 25px;
            font-size: 1.1rem;
        }
        
        .reset-btn:hover {
            background: #ff6d00;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .course-form {
                grid-template-columns: 1fr;
            }
            
            .course-header, .course-item {
                grid-template-columns: 1fr 1fr;
                grid-gap: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GPA Calculator</h1>
            <p>Calculate your GPA based on different grading scales</p>
        </header>
        
        <div class="app-container">
            <div class="settings-panel">
                <div class="scale-selector">
                    <label for="gpa-scale">GPA Scale:</label>
                    <select id="gpa-scale">
                        <option value="4.0">4.0 Scale (US, Canada)</option>
                        <option value="5.0">5.0 Scale (Nigeria, India)</option>
                        <option value="6.0">6.0 Scale (Some EU countries)</option>
                        <option value="10.0">10.0 Scale (Greece, Spain)</option>
                    </select>
                </div>
                
                <div class="scale-info">
                    Current scale: <span id="current-scale">4.0</span>
                </div>
            </div>
            
            <div class="course-form">
                <input type="text" id="course-name" placeholder="Course Name">
                <input type="number" id="course-credits" placeholder="Credits" min="1" max="10">
                <select id="course-grade">
                    <option value="4.0">A (90-100%)</option>
                    <option value="3.7">A- (85-89%)</option>
                    <option value="3.3">B+ (80-84%)</option>
                    <option value="3.0">B (75-79%)</option>
                    <option value="2.7">B- (70-74%)</option>
                    <option value="2.3">C+ (65-69%)</option>
                    <option value="2.0">C (60-64%)</option>
                    <option value="1.7">C- (55-59%)</option>
                    <option value="1.3">D+ (50-54%)</option>
                    <option value="1.0">D (45-49%)</option>
                    <option value="0.0">F (Below 45%)</option>
                </select>
                <button class="add-btn" id="add-course">Add</button>
            </div>
            
            <div class="course-list">
                <div class="course-header">
                    <div>Course Name</div>
                    <div>Credits</div>
                    <div>Grade</div>
                    <div>Action</div>
                </div>
                <div id="courses-container">
                    <!-- Courses will be added here dynamically -->
                </div>
            </div>
            
            <div class="results-panel">
                <h2>Your GPA</h2>
                <div id="gpa-value" class="gpa-result">0.00</div>
                <p>Based on <span id="total-credits">0</span> credits</p>
            </div>
            
            <div class="action-buttons">
                <button class="calculate-btn" id="calculate">Calculate GPA</button>
                <button class="reset-btn" id="reset">Reset</button>
            </div>
        </div>
        
        <footer>
            <p>Note: Grade values adjust automatically based on your selected GPA scale</p>
            <p> If you need help with scholarship
                <a href= https://48kc.gumroad.com/l/wihgb> Grab our free checklist</a>
                </p>
                
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gpaScale = document.getElementById('gpa-scale');
            const currentScale = document.getElementById('current-scale');
            const courseName = document.getElementById('course-name');
            const courseCredits = document.getElementById('course-credits');
            const courseGrade = document.getElementById('course-grade');
            const addCourseBtn = document.getElementById('add-course');
            const coursesContainer = document.getElementById('courses-container');
            const calculateBtn = document.getElementById('calculate');
            const resetBtn = document.getElementById('reset');
            const gpaValue = document.getElementById('gpa-value');
            const totalCredits = document.getElementById('total-credits');
            
            let courses = [];
            let scaleFactor = 1.0;
            
            // Update scale factor and grade options when scale changes
            gpaScale.addEventListener('change', function() {
                const selectedScale = parseFloat(gpaScale.value);
                scaleFactor = selectedScale / 4.0;
                currentScale.textContent = selectedScale.toFixed(1);
                
                // Update grade options based on scale
                updateGradeOptions(selectedScale);
            });
            
            // Function to update grade options based on selected scale
            function updateGradeOptions(scale) {
                // Clear existing options
                courseGrade.innerHTML = '';
                
                // Define grade mappings for different scales
                const gradeMappings = {
                    '4.0': [
                        {value: 4.0, text: 'A (90-100%)'},
                        {value: 3.7, text: 'A- (85-89%)'},
                        {value: 3.3, text: 'B+ (80-84%)'},
                        {value: 3.0, text: 'B (75-79%)'},
                        {value: 2.7, text: 'B- (70-74%)'},
                        {value: 2.3, text: 'C+ (65-69%)'},
                        {value: 2.0, text: 'C (60-64%)'},
                        {value: 1.7, text: 'C- (55-59%)'},
                        {value: 1.3, text: 'D+ (50-54%)'},
                        {value: 1.0, text: 'D (45-49%)'},
                        {value: 0.0, text: 'F (Below 45%)'}
                    ],
                    '5.0': [
                        {value: 5.0, text: 'A (90-100%)'},
                        {value: 4.5, text: 'B+ (80-89%)'},
                        {value: 4.0, text: 'B (75-79%)'},
                        {value: 3.5, text: 'C+ (70-74%)'},
                        {value: 3.0, text: 'C (65-69%)'},
                        {value: 2.5, text: 'D (60-64%)'},
                        {value: 2.0, text: 'E (50-59%)'},
                        {value: 0.0, text: 'F (Below 50%)'}
                    ],
                    '6.0': [
                        {value: 6.0, text: 'A (90-100%)'},
                        {value: 5.0, text: 'B (80-89%)'},
                        {value: 4.0, text: 'C (70-79%)'},
                        {value: 3.0, text: 'D (60-69%)'},
                        {value: 2.0, text: 'E (50-59%)'},
                        {value: 0.0, text: 'F (Below 50%)'}
                    ],
                    '10.0': [
                        {value: 10.0, text: 'A (90-100%)'},
                        {value: 9.0, text: 'A- (85-89%)'},
                        {value: 8.0, text: 'B+ (80-84%)'},
                        {value: 7.0, text: 'B (75-79%)'},
                        {value: 6.0, text: 'C+ (70-74%)'},
                        {value: 5.0, text: 'C (65-69%)'},
                        {value: 4.0, text: 'D (60-64%)'},
                        {value: 0.0, text: 'F (Below 60%)'}
                    ]
                };
                
                // Get the appropriate grade mapping
                const grades = gradeMappings[scale.toFixed(1)];
                
                // Add options to select
                grades.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade.value;
                    option.textContent = grade.text;
                    courseGrade.appendChild(option);
                });
            }
            
            // Add course to the list
            addCourseBtn.addEventListener('click', function() {
                const name = courseName.value.trim();
                const credits = parseFloat(courseCredits.value);
                const grade = parseFloat(courseGrade.value);
                
                if (!name || isNaN(credits) || credits <= 0) {
                    alert('Please enter valid course information');
                    return;
                }
                
                // Add course to array
                courses.push({ name, credits, grade });
                
                // Add course to UI
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                courseItem.innerHTML = `
                    <div>${name}</div>
                    <div>${credits}</div>
                    <div>${grade.toFixed(1)}</div>
                    <button class="remove-btn" data-id="${courses.length - 1}">Remove</button>
                `;
                
                coursesContainer.appendChild(courseItem);
                
                // Add event listener to remove button
                courseItem.querySelector('.remove-btn').addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    courses.splice(id, 1);
                    updateCourseList();
                });
                
                // Clear input fields
                courseName.value = '';
                courseCredits.value = '';
            });
            
            // Update course list after removal
            function updateCourseList() {
                coursesContainer.innerHTML = '';
                
                courses.forEach((course, index) => {
                    const courseItem = document.createElement('div');
                    courseItem.className = 'course-item';
                    courseItem.innerHTML = `
                        <div>${course.name}</div>
                        <div>${course.credits}</div>
                        <div>${course.grade.toFixed(1)}</div>
                        <button class="remove-btn" data-id="${index}">Remove</button>
                    `;
                    
                    coursesContainer.appendChild(courseItem);
                    
                    // Add event listener to remove button
                    courseItem.querySelector('.remove-btn').addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        courses.splice(id, 1);
                        updateCourseList();
                    });
                });
            }
            
            // Calculate GPA
            calculateBtn.addEventListener('click', function() {
                if (courses.length === 0) {
                    alert('Please add at least one course');
                    return;
                }
                
                let totalCreditsValue = 0;
                let totalGradePoints = 0;
                
                courses.forEach(course => {
                    totalCreditsValue += course.credits;
                    totalGradePoints += course.credits * course.grade;
                });
                
                const gpa = totalGradePoints / totalCreditsValue;
                
                gpaValue.textContent = gpa.toFixed(2);
                totalCredits.textContent = totalCreditsValue;
            });
            
            // Reset calculator
            resetBtn.addEventListener('click', function() {
                courses = [];
                coursesContainer.innerHTML = '';
                gpaValue.textContent = '0.00';
                totalCredits.textContent = '0';
                courseName.value = '';
                courseCredits.value = '';
            });
        });
    </script>
</body>
</html>
